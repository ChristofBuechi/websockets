ext {
    versions = [
            springboot      : "2.1.2.RELEASE"
    ]

    mockito = [mockito: "org.mockito:mockito-core:$versions.mockito"]
    junit = [junit: "junit:junit:$versions.junit"]
    restMock = [restMock: "com.github.andrzejchm.RESTMock:android:$versions.restMock"]

    springDeps = [
            webflux                 : "org.springframework.boot:spring-boot-starter-webflux:$versions.springboot",
            kotlin                  : "com.fasterxml.jackson.module:jackson-module-kotlin",
            kotlinstdlibjdk8        : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            kotlinreflect           : "org.jetbrains.kotlin:kotlin-reflect"
    ]

    springLibs = springDeps.values()
}
